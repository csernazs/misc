<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas" src="parallax.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        /* Scale canvas with resize attribute to full size */

        canvas[resize] {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" resize="true"></canvas>
</body>

</html>
